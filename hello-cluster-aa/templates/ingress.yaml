apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-ingress
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    cert-manager.io/cluster-issuer: letsencrypt-prod 
spec:
  rules:
    - host: hello-aa.{{ .Values.url }}
      http:
        paths:
          - backend:
              service:
                name: {{ .Release.Name }}
                port:
                  number: 80
            path: /*
            pathType: Prefix
  tls:
    - hosts:
        - hello-aa.{{ .Values.url }}
      secretName: hello-aa-secret
